# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ipAddress
      - authorizationString
    properties:
      ipAddress:
        type: string
        description: IP address of the F5 device
      authorizationString:
        type: string
        description: Base64-encoded basic auth string for F5 device
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({command: 'python', args: ['F5MCPserver.py'], env: {IP_ADDRESS: config.ipAddress, Authorization_string: config.authorizationString}})
  exampleConfig:
    ipAddress: 192.168.1.100
    authorizationString: QUFJTkJBTkc6UEFTU1dPUkQ=
